<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>User Records</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <h1 class="text-center mt-5 text-warning">User Records</h1>
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Enter username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="text-white btn btn-primary" type="button" id="addUser">Add User</button>
                </div>
                <div class="filter my-3">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search user..." aria-label="Recipient's username" id="search">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display">
                    <table class="table">
                        <thead>
                            <tr class="text-white">
                                <th scope="col">S No.</th>
                                <th scope="col">Username</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Anushka</td>
                                <td><i class="fa-regular fa-pen-to-square btn btn-info text-white mx-2"></i><i class="ml-5 fa-solid fa-trash btn btn-danger"></i></td>
                            </tr> -->
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/045b64dbec.js" crossorigin="anonymous"></script>
</body>
</html>
